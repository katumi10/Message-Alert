<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert message</title>
    <!-- CSS file link
     -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Get In Touch</h1>
            <div class="name">
                <!-- user icon here -->
            <input type="text" placeholder="Name" id="name">
            </div>
            <div class="email">
                <!-- email icon -->
                <input type="email" placeholder="Email" id="email">
            </div>
            <div class="msg-box">
                <textarea id="msg" placeholder="Message" cols="30" rows="6"></textarea>
            </div>
            <div class="button">
                <button id="send" onclick="message()">Send</button>
            </div>
            <div class="message">
                <div class="success" id="success">Your Message successfully sent!</div>
                <div class="danger" id="danger">Please Enter A Message!</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
